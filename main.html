            function adjustViewport() {
            const metaViewport = document.querySelector("meta[name=viewport]");
            if (window.innerWidth > window.innerHeight) {
                // Landscape 모드일 때
                metaViewport.setAttribute("content", "width=device-width, initial-scale=0.5, maximum-scale=5.0, user-scalable=yes");
            } else {
                // Portrait 모드일 때
                metaViewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes");
            }
        }

        // 화면 회전이 일어날 때마다 adjustViewport 함수를 실행
        window.addEventListener("resize", adjustViewport);

        window.addEventListener("load", adjustViewport);
