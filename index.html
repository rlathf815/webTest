<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로고 및 버튼 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 화면 전체 높이 */
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* 모바일 화면에 맞는 최대 너비 */
        }

        .logo {
            width: 100px; /* 모바일 화면에 맞춰 로고 크기 설정 */
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* 버튼을 세로로 배치 */
            gap: 20px; /* 버튼 사이의 간격 설정 */
        }

        .action-button {
            background-color: #4b88a2;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* 버튼이 부모 컨테이너의 너비를 차지 */
        }

        .action-button:hover {
            background-color: #35738f;
        }

        @media (min-width: 768px) {
            /* 태블릿 이상의 화면에서는 버튼 크기를 조정 */
            .action-button {
                font-size: 18px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 로고 이미지 -->
        <img src="images/로고.png" alt="로고 이미지" class="logo">

        <!-- 버튼들 -->
        <div class="button-container">
            <button class="action-button" onclick="location.href='#'">만족도 조사</button>
            <button class="action-button" onclick="location.href='main.html'">모바일 리플렛</button>
        </div>
    </div>
</body>
<script src="touch-events.js"></script>
</html>
