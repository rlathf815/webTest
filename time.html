<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>부스운영시간</title>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out; 
        }
        .booth-image {
            width: 100%; 
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: #ffffff; 
}
            </style>
    <script>
        window.onload = function() {
            document.body.style.opacity = "1";
        };
    </script>
</head>
<body>

    <div class="booth-container">
        <div id="booth-title" class="booth-title"></div>
        <div id="booth-image" class="booth-image"><img src="images/time.png" style="max-width: 100%; height: auto;"></div>

       
        
    </div>
    <script>
       
    document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader");
        console.log("DOMContentLoaded event fired, starting loader animation.");
        setTimeout(() => {
            document.body.classList.add("reveal");
        }, 100); 
    });

</script>
<script src="fadeIn.js"></script>
</body>
</html>
