    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in; /* Fade-in effect for the page content */
        }

        .booth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .booth-title {
            font-size: 24px;
            font-weight: bold;
        }

        .booth-image {
            width: 300px;
            height: 200px;
            margin: 20px 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booth-details {
            max-width: 600px;
            text-align: center;
        }

        /* Loader CSS */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        #loader > div {
            width: 100%;
            height: 12.5%; /* Divided by 8 for equal heights */
            background: blueviolet;
            transform: translateY(0); /* Start in place */
            transition: transform 500ms ease-in-out;
        }

        /* Sequential animation delay for each bar */
        #loader > div:nth-child(1) { transition-delay: 100ms; }
        #loader > div:nth-child(2) { transition-delay: 200ms; }
        #loader > div:nth-child(3) { transition-delay: 300ms; }
        #loader > div:nth-child(4) { transition-delay: 400ms; }
        #loader > div:nth-child(5) { transition-delay: 500ms; }
        #loader > div:nth-child(6) { transition-delay: 600ms; }
        #loader > div:nth-child(7) { transition-delay: 700ms; }
        #loader > div:nth-child(8) { transition-delay: 800ms; }

        /* When the body has the 'reveal' class, the loader bars move out of the screen */
        body.reveal #loader > div {
            transform: translateY(100%); /* Move them off-screen */
        }

        /* Hide loader after animation is done */
        body.reveal #loader {
            display: none;
        }

        /* Fade-in effect for the content */
        body.reveal {
            opacity: 1;
        }
    </style>
</head>
